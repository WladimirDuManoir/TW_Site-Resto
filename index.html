<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Restorants</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
	crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	 integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
	 crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>

  <body>
	<nav>
		<a href="/html/">HTML</a> |
	 	<a href="/css/">CSS</a> |
		<a href="/js/">JavaScript</a> |
		<a href="/jquery/">jQuery</a>
	</nav>
	<header>je suis le header</header>

	<div class="row main">
		<div class="col-md-9">
		<form >
		  <div class="form-group wow fadeInRight" data-wow-delay="0.1s" >
		    <label for="nom" >Nom</label>
		    <input type="text" class="form-control" id="nom" placeholder="Nom">
		  </div>
		  <div class="form-group wow fadeInLeft" data-wow-delay="0.1s" >
		    <label for="prenom">Prénom</label>
		    <input type="text" class="form-control" id="prenom" placeholder="Prénom">
		  </div>
		  <div class="form-group wow fadeInRight" data-wow-delay="0.1s">
		    <label for="adresseMail">Addresse Email</label>
		    <input type="email" class="form-control" id="adresseMail" placeholder="Email">
		  </div>
		  <div class="form-group wow fadeInLeft" data-wow-delay="0.1s" >
		    <label for="numeroTel">Numéro de téléphone</label>
		    <input type='tel' pattern='\d{10}' title='Numéro de téléphone Format: XXXXXXXXXX ' class="form-control" id="numeroTel" placeholder="Numéro de téléphone">
		  </div>
		  <div class="form-group wow fadeInLeft" data-wow-delay="0.1s" >
		    <label for="description">Déscription</label>
		    <input type='text' class="form-control" id="description" placeholder="Déscription">
		  </div>
		  <div class="form-group wow fadeInLeft" data-wow-delay="0.1s" >
		    <label for="localisation">Localisation</label>
		    <input type='text' class="form-control" id="localisation" placeholder="Localisation">
		  </div>
		  <div class="form-group wow fadeInLeft" data-wow-delay="0.1s">
			<label for="severite">Sévérité</label><br>
			<label>
			<input type="radio" name="group1" value="Pas urgent"> Pas urgent<br>
			<input type="radio" name="group1" value="Urgent" checked> Urgent<br>
			<input type="radio" name="group1" value="Très urgent"> Très urgent</label><br>
			<label for="suivi">Suivi</label><br>
			<label>
			<input type="radio" name="group2" value="Web"> Web<br>
			<input type="radio" name="group2" value="Mail"> Mail<br>
			<input type="radio" name="group2" value="Telephone" checked> Téléphone</label><br>
			</div>
		  <div class="form-group">
		    <label for="exampleInputFile">Photos</label>
		    <input type="file" id="envoiePhoto">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default wow flip">Submit</button>
		</form>
		</div>
	</div>

	<footer> je suis le footer</footer>
  </body>
   <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</html>
